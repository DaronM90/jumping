<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #score { position: absolute; top: 10px; left: 10px; font-size: 20px; color: white; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { 
            x: 0, 
            y: 0, 
            width: 40, 
            height: 40, 
            dy: 0, 
            dx: 0, 
            score: 0, 
            maxY: 0 
        };
        const gravity = 0.4;
        const jumpPower = -10;
        const moveSpeed = 5;
        let cameraY = 0;
        let platforms = [];
        
        function generatePlatform(y) {
            return {
                x: Math.random() * (canvas.width - 70),
                y: y,
                width: 70,
                height: 10
            };
        }
        
        function generateInitialPlatforms() {
            platforms = [];
            for (let i = 0; i < 10; i++) {
                let platformY = canvas.height - (i * 80);
                platforms.push(generatePlatform(platformY));
            }
            player.x = platforms[0].x + platforms[0].width / 2 - player.width / 2;
            player.y = platforms[0].y - player.height;
            player.maxY = player.y;
            cameraY = player.y - canvas.height / 2;
            player.dy = jumpPower;
        }

        function generateNewPlatforms() {
            // Находим самую верхнюю платформу
            const topPlatformY = platforms.length > 0 ? Math.min(...platforms.map(p => p.y)) : canvas.height;
            
            // Генерируем новые платформы, если верхняя платформа слишком близко к верхней границе экрана
            while (topPlatformY > cameraY - canvas.height / 2) {
                const newY = topPlatformY - 80; // Расстояние между платформами
                platforms.push(generatePlatform(newY));
            }
            
            // Удаляем платформы, которые слишком далеко внизу
            platforms = platforms.filter(p => p.y > cameraY - canvas.height);
        }

        generateInitialPlatforms();

        let isTouching = false;

        function handleTouchStart(event) {
            event.preventDefault();
            isTouching = true;
            let touchX = event.touches ? event.touches[0].clientX : event.clientX;
            player.dx = touchX < canvas.width / 2 ? -moveSpeed : moveSpeed;
        }

        function handleTouchMove(event) {
            event.preventDefault();
            let touchX = event.touches ? event.touches[0].clientX : event.clientX;
            player.dx = touchX < canvas.width / 2 ? -moveSpeed : moveSpeed;
        }

        function handleTouchEnd(event) {
            event.preventDefault();
            isTouching = false;
            player.dx = 0;
        }

        canvas.addEventListener('mousedown', handleTouchStart, { passive: false });
        canvas.addEventListener('mouseup', handleTouchEnd, { passive: false });
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });

        function checkCollision(player, platform) {
            return player.x < platform.x + platform.width &&
                   player.x + player.width > platform.x &&
                   player.y + player.height <= platform.y + platform.height &&
                   player.y + player.height + player.dy >= platform.y;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Отрисовка платформ
            ctx.fillStyle = '#228B22'; // Зеленый цвет для платформ
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y - cameraY, platform.width, platform.height);
            });

            // Отрисовка персонажа
            ctx.fillStyle = '#FF4500'; // Оранжевый цвет для персонажа
            ctx.fillRect(player.x, player.y - cameraY, player.width, player.height);
        }

        function gameLoop() {
            // Обновление физики
            player.dy += gravity;
            player.y += player.dy;
            if (isTouching) {
                player.x += player.dx;
            }

            // Ограничение по горизонтали
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Проверка столкновений с платформами
            platforms.forEach(platform => {
                if (checkCollision(player, platform) && player.dy > 0) {
                    player.y = platform.y - player.height;
                    player.dy = jumpPower; // Прыжок при приземлении
                }
            });

            // Обновление камеры и счета
            if (player.y < player.maxY) {
                player.maxY = player.y;
                player.score = Math.abs(Math.floor((canvas.height - player.maxY) / 10));
                scoreDisplay.textContent = 'Score: ' + player.score;
                cameraY = player.maxY - canvas.height / 2;
            }

            // Генерация новых платформ
            generateNewPlatforms();

            // Отрисовка
            draw();

            // Проверка проигрыша
            if (player.y - cameraY > canvas.height) {
                alert('Game Over! Score: ' + player.score);
                generateInitialPlatforms(); // Рестарт игры
            }

            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
