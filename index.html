<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #score { position: absolute; top: 10px; left: 10px; font-size: 20px; color: white; }
        #gameOver { 
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }
        #restartButton {
            margin-top: 10px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameOver">
        <p>Конец игры</p>
        <p id="finalScore"></p>
        <button id="restartButton">Начать заново</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { 
            x: 0, 
            y: 0, 
            width: 40, 
            height: 40, 
            dy: 0, 
            dx: 0, 
            score: 0, 
            maxY: 0 
        };
        const gravity = 0.4;
        const jumpPower = -10;
        const moveSpeed = 5;
        let cameraY = 0;
        const platforms = [];
        let gameOver = false;
        
        function generatePlatform(y) {
            return {
                x: Math.random() * (canvas.width - 70),
                y: y,
                width: 70,
                height: 10
            };
        }
        
        function generateInitialPlatforms() {
            platforms.length = 0;
            for (let i = 0; i < 10; i++) {
                let platformY = canvas.height - (i * 80);
                platforms.push(generatePlatform(platformY));
            }
            player.x = platforms[0].x + platforms[0].width / 2 - player.width / 2;
            player.y = platforms[0].y - player.height;
            player.maxY = player.y;
            cameraY = player.y - canvas.height / 2;
            gameOverScreen.style.display = 'none';
        }

        function generateNewPlatforms() {
            while (platforms.length < 10 || platforms[platforms.length - 1].y > player.maxY - canvas.height) {
                let newY = platforms[platforms.length - 1].y - 80;
                platforms.push(generatePlatform(newY));
            }
        }

        function endGame() {
            gameOver = true;
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = 'Score: ' + player.score;
        }

        restartButton.addEventListener('click', function() {
            gameOver = false;
            player.score = 0;
            generateInitialPlatforms();
            gameLoop();
        });

        generateInitialPlatforms();

        let isTouching = false;

        function handleTouchStart(event) {
            event.preventDefault();
            isTouching = true;
            let touchX = event.touches ? event.touches[0].clientX : event.clientX;
            player.dx = touchX < canvas.width / 2 ? -moveSpeed : moveSpeed;
        }

        function handleTouchMove(event) {
            event.preventDefault();
            let touchX = event.touches ? event.touches[0].clientX : event.clientX;
            player.dx = touchX < canvas.width / 2 ? -moveSpeed : moveSpeed;
        }

        function handleTouchEnd(event) {
            event.preventDefault();
            isTouching = false;
            player.dx = 0;
        }

        canvas.addEventListener('mousedown', handleTouchStart, { passive: false });
        canvas.addEventListener('mouseup', handleTouchEnd, { passive: false });
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            player.dy += gravity;
            player.y += player.dy;
            if (isTouching) {
                player.x += player.dx;
            }
            
            if (player.y > canvas.height) {
                endGame();
                return;
            }
            
            if (player.y < player.maxY) {
                player.maxY = player.y;
                player.score = Math.abs(Math.floor((canvas.height - player.maxY) / 10));
                scoreDisplay.textContent = 'Score: ' + player.score;
                cameraY = player.maxY - canvas.height / 2;
            }
            
            generateNewPlatforms();
            
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
