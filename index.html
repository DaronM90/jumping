<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #score { position: absolute; top: 10px; left: 10px; font-size: 20px; color: white; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { 
            x: 0, 
            y: 0, 
            width: 40, 
            height: 40, 
            dy: 0, 
            dx: 0, 
            score: 0, 
            maxY: 0 
        };
        const gravity = 0.4;
        const jumpPower = -10;
        const moveSpeed = 5;
        let cameraY = 0;
        let platforms = [];
        
        function generatePlatform(y) {
            return {
                x: Math.random() * (canvas.width - 70),
                y: y,
                width: 70,
                height: 10
            };
        }
        
        function generateInitialPlatforms() {
            platforms = [];
            for (let i = 0; i < 10; i++) {
                let platformY = canvas.height - (i * 80);
                platforms.push(generatePlatform(platformY));
            }
            player.x = platforms[0].x + platforms[0].width / 2 - player.width / 2;
            player.y = platforms[0].y - player.height;
            player.maxY = player.y;
            cameraY = player.y - canvas.height / 2;
            player.dy = jumpPower;
        }

        function generateNewPlatforms() {
            while (platforms.length < 10 || (platforms.length > 0 && platforms[platforms.length - 1].y > player.maxY - canvas.height)) {
                let newY = platforms.length > 0 ? platforms[platforms.length - 1].y - 80 : canvas.height;
                platforms.push(generatePlatform(newY));
            }
        }

        generateInitialPlatforms();

        let isTouching = false;

        function handleTouchStart(event) {
            event.preventDefault();
            isTouching = true;
            let touchX = event.touches ? event.touches[0].clientX : event.clientX;
            player.dx = touchX < canvas.width / 2 ? -moveSpeed : moveSpeed;
        }

        function handleTouchMove(event) {
            event.preventDefault();
            let touchX = event.touches ? event.touches[0].clientX : event.clientX;
            player.dx = touchX < canvas.width / 2 ? -moveSpeed : moveSpeed;
        }

        function handleTouchEnd(event) {
            event.preventDefault();
            isTouching = false;
            player.dx = 0;
        }

        canvas.addEventListener('mousedown', handleTouchStart, { passive: false });
        canvas.addEventListener('mouseup', handleTouchEnd, { passive: false });
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            player.dy += gravity;
            player.y += player.dy;
            if (isTouching) {
                player.x += player.dx;
            }
            
            if (player.y < player.maxY) {
                player.maxY = player.y;
                player.score = Math.abs(Math.floor((canvas.height - player.maxY) / 10));
                scoreDisplay.textContent = 'Score: ' + player.score;
                cameraY = player.maxY - canvas.height / 2;
            }
            
            generateNewPlatforms();
            
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
